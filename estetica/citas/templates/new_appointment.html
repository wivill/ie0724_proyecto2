{% load widget_tweaks %}

    <div class="container">

      <h1>Creando una nueva cita</h1>

      <h2>{{ note }}</h2>

      <form action="{% url 'new_appointment' %}" method="post">
          {% csrf_token %}
          {% for field in personform %}
          <div class="form-group">

            {{ field.label_tag }}
            {% render_field field class="form-control" %}

          </div>
          {% endfor %}

          <input type="submit" value="Nueva cita">
      </form>

    </div>
